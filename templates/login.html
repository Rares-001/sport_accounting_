{% extends 'base.html' %}

{% block content %}
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="user-box">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
