{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="static/stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
    <header>
        <a href="./index.html">
            <img src="static/img/quintor.png" alt="quintor" class="logo">
        </a>
        <nav>
            <ul class="nav_links">
                <ul class="nav_links">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    {% if current_user.is_authenticated %}
                    <li>You are logged in as {{ current_user.username }}. <a href="{{ url_for('logout') }}">Logout</a></li>
                    <li><a href="{{ url_for('dashboard') }}">Dashoard</a></li>
                    {% else %}
                    <li><a class="cta" href="{{ url_for('login') }}">Login</a></li>
                    <li><a class="cta" href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                    <li><a href="#">LOCATION</a></li>
                    <li><a href="#">SERVICES</a></li>
                </ul>
            </ul>
        </nav>
    </header>
    <div class="login-main">
        <div class="login-base">
            <p1 class="login-title"> LOG IN</p1>
            <form method="POST" action="{{ url_for('login') }}">
                <label for="email">Email or Username:</label><br>
                <input type="text" name="username" required><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" required><br>
                <input type="submit" id="submit" name="Submit" value="Log In">
            </form>
        </div>
    </div>
</div>
<footer>
            
</footer>
</body>
</html>
{% endblock %}
