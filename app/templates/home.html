<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 6.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  <!-- As a heading -->
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Navbar</span>
  </div>
</nav>
    <h1 class ="text-center text-success">Sports Accounting</h1>
  <div class="container-fluid">
      {%  if request.user.is_authenticated %}
  <p class="h3 text-success">You are Logged in</p>
  <p class="text-success h3">Username : {{ request.user.username }}</p>
           <p class="h4 text-info">First Name : {{ request.user.first_name }}</p>
      <p class="text-info h4">Last Name : {{ request.user.last_name }}</p>
            <a href={%  url 'logout_user' %} type="button" class="btn btn-success btn-lg">Log Out</a>

  {%  else %}
  <p class="text-danger h3">User is not logged in</p>
  <a href={%  url 'register' %} type="button" class="btn btn-success btn-lg">Register</a>
            <a href={%  url 'login_user' %} type="button" class="btn btn-success btn-lg">Log IN</a>

  {%  endif %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
