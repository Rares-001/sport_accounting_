<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home.index') }}">Home</a>
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.register') }}">Register</a>
    </nav>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
